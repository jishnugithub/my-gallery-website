<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Admin Dashboard</h1>
            <div class="nav-links">
                <span id="welcomeMsg">Welcome, Admin</span>
                <a href="gallery.html">View Gallery</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="admin-section">
            <h2>Create Category</h2>
            <form id="categoryForm">
                <div class="form-group">
                    <input type="text" id="categoryName" placeholder="Category name" required>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
                <div id="categoryMsg" class="success-msg"></div>
            </form>
        </div>

        <div class="admin-section">
            <h2>Upload Image</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <select id="categorySelect" required>
                        <option value="">Select category</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="file" id="imageFile" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
                <div id="uploadMsg" class="success-msg"></div>
                <div id="uploadProgress" class="upload-progress"></div>
            </form>
        </div>

        <div class="admin-section">
            <h2>Manage Images</h2>
            <div class="filter-section">
                <select id="filterCategory">
                    <option value="">All categories</option>
                </select>
            </div>
            <div id="imagesList" class="images-grid"></div>
        </div>
    </main>

    <script>
        let categories = [];
        let images = [];

        // Check authentication
        fetch('/api/check-auth')
            .then(res => res.json())
            .then(data => {
                if (!data.authenticated || !data.isAdmin) {
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('welcomeMsg').textContent = `Welcome, ${data.username}`;
                    loadCategories();
                    loadImages();
                }
            });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            fetch('/api/logout', { method: 'POST' })
                .then(() => window.location.href = 'index.html');
        });

        // Load categories
        async function loadCategories() {
            const res = await fetch('/api/categories');
            categories = await res.json();
            
            const select = document.getElementById('categorySelect');
            const filter = document.getElementById('filterCategory');
            
            select.innerHTML = '<option value="">Select category</option>';
            filter.innerHTML = '<option value="">All categories</option>';
            
            categories.forEach(cat => {
                select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
                filter.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
            });
        }

        // Create category
        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('categoryName').value;
            
            const res = await fetch('/api/categories', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            
            if (res.ok) {
                document.getElementById('categoryMsg').textContent = 'Category created!';
                document.getElementById('categoryName').value = '';
                loadCategories();
                setTimeout(() => {
                    document.getElementById('categoryMsg').textContent = '';
                }, 3000);
            }
        });

        // Upload image
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('image', document.getElementById('imageFile').files[0]);
            formData.append('categoryId', document.getElementById('categorySelect').value);
            
            document.getElementById('uploadProgress').textContent = 'Uploading...';
            
            const res = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });
            
            const data = await res.json();
            
            if (res.ok) {
                document.getElementById('uploadMsg').textContent = 'Image uploaded successfully!';
                document.getElementById('uploadForm').reset();
                loadImages();
                setTimeout(() => {
                    document.getElementById('uploadMsg').textContent = '';
                }, 3000);
            } else {
                document.getElementById('uploadMsg').textContent = data.error;
            }
            
            document.getElementById('uploadProgress').textContent = '';
        });

        // Load images
        async function loadImages(categoryId = '') {
            const url = categoryId ? `/api/images?categoryId=${categoryId}` : '/api/images';
            const res = await fetch(url);
            images = await res.json();
            
            const imagesList = document.getElementById('imagesList');
            
            if (images.length === 0) {
                imagesList.innerHTML = '<p>No images uploaded yet.</p>';
                return;
            }
            
            imagesList.innerHTML = images.map(img => {
                const category = categories.find(c => c.id === img.categoryId);
                return `
                    <div class="image-card">
                        <img src="${img.path}" alt="${img.originalName}">
                        <div class="image-info">
                            <p><strong>${img.originalName}</strong></p>
                            <p>Category: ${category ? category.name : 'Unknown'}</p>
                            <div class="image-actions">
                                <button onclick="downloadImage(${img.id})" class="btn btn-small">Download</button>
                                <button onclick="deleteImage(${img.id})" class="btn btn-small btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter images
        document.getElementById('filterCategory').addEventListener('change', (e) => {
            loadImages(e.target.value);
        });

        // Download image
        async function downloadImage(id) {
            window.location.href = `/api/download/${id}`;
        }

        // Delete image
        async function deleteImage(id) {
            if (!confirm('Are you sure you want to delete this image?')) return;
            
            const res = await fetch(`/api/images/${id}`, { method: 'DELETE' });
            
            if (res.ok) {
                loadImages();
            }
        }
    </script>
</body>
</html>
